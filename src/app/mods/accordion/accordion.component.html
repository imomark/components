<div class="ui accordion styled">
  <ng-container *ngFor="let item of items; let i = index">
  <div class="title" (click)="onClick(i)" [ngClass]="{active: i === oitem}">
    <i class="dropdown icon"></i>
      {{item.title}}
  </div>
  <div class="content" [ngClass]="{active: i === oitem}">
    {{item.content}}
  </div>
</ng-container>
</div>
